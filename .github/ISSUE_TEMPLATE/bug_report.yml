name: üêû Bug report
description: Create a report to help us improve
title: "[BUG] <title>"
labels: ["type: bug", "status: triage"]
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Current Behavior
    description: A concise description of what you're experiencing.
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. Go to '...'
      2. Click on '....'
      3. Scroll down to '....'
      4. See error
  validations:
    required: false
- type: dropdown
  id: product
  attributes:
    label: Product
    description: Which product are you having problems with?
    options:
      - Site
      - Bot
  validations:
    required: true
- type: textarea
  attributes:
    label: Environment
    description: |
      examples:
        - Device: [e.g. Desktop, iPhone 6]
        - OS: [e.g. Windows 10, iOS 8.1]
        - Browser [e.g. Stock browser, Safari]
        - Version [e.g. 22, 12.1.2]
    value: |
        - Device: 
        - OS: 
        - Browser: 
        - Version: 
    render: markdown
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Screenshots? Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
